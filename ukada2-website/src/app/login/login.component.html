<div class="full">
  <div class="container jumbotron col-5" style="margin-top: 20px;">
    <form #login_form="ngForm" (ngSubmit)="user_login(login_form)">
      <h4 class="text-center login-title">用户登录</h4>

      <div class="form-group">
        <label for="email">Email：</label>
        <input class="form-control" type="email" placeholder="请输入邮箱" id="email" name="email"
        #email="ngModel" ngModel required email
        [ngClass]="{'is-valid': email.valid && (email.dirty||email.touched), 'is-invalid': email.invalid && (email.dirty||email.touched)}">

        <div *ngIf="email.invalid && (email.dirty||email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            电子邮箱地址必填
          </div>
          <div *ngIf="email.errors.email">
            电子邮箱地址格式错误
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">密码：</label>
        <input class="form-control" type="password" placeholder="请输入密码" id="password" name="password"
        #password="ngModel" ngModel required minlength="6"
        [ngClass]="{'is-valid': password.valid && (password.dirty||password.touched), 'is-invalid': password.invalid && (password.dirty||password.touched)}">

        <div *ngIf="password.invalid && (password.dirty||password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            密码不能为空
          </div>
          <div *ngIf="password.errors.minlength">
            密码不能少于6个字符
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-submit col-12" style="margin-top: 20px;" [disabled]="login_form.form.invalid">登录</button>

    </form>
  </div>
</div>
