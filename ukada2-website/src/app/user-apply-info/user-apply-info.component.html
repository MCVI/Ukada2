<div class="container jumbotron col-4" style="margin-top: 20px;">
    <h1 class="display-4 text-center">报名信息</h1>
    <br/>

    <div *ngIf="!apply_info.passed">
      未通过审核
    </div>

    <div class="form-group">
      <label for="school">学校：{{ apply_info.school }}</label>
    </div>

    <div class="form-group">
      <label for="team_name">队名：{{ apply_info.team_name }}</label>
    </div>

    <div class="form-group">
      <label for="team_leader">队长：{{ apply_info.team_leader }}</label>
    </div>

    <div class="form-group">
      <label for="team_member1">队员：{{ apply_info.team_member1 }}</label>
    </div>

    <div class="form-group">
      <label for="team_member2">队员：{{ apply_info.team_member2 }}</label>
    </div>

    <div class="form-group">
      <label for="phone">联系电话：{{ apply_info.phone }}</label>
    </div>

    <div class="form-group">
      <label for="qq">QQ：{{ apply_info.qq }}</label>
    </div>

    <div *ngIf="apply_info.passed">
      <button class="btn btn-primary col-12" style="margin-top: 20px;" disabled>已通过审核，不能再更改</button>
    </div>
    <div *ngIf="!apply_info.passed">
      <button class="btn btn-primary col-12" style="margin-top: 20px;" (click)="update_apply_info()">更改报名信息</button>
    </div>

</div>
