<div class="full">
  <div class="container jumbotron col-5">
    <form #reg_form="ngForm" (ngSubmit)="user_register(reg_form)">

      <h4 class="text-center register-title">用户注册</h4>

      <div class="form-group">
        <label for="email">Email：</label>
        <input class="form-control" type="email" placeholder="请输入邮箱" id="email" name="email"
        #email="ngModel" ngModel required email
        [ngClass]="{'is-valid': email.valid && (email.dirty||email.touched), 'is-invalid': email.invalid && (email.dirty||email.touched)}">

        <div *ngIf="email.invalid && (email.dirty||email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
          电子邮箱地址必填
          </div>
          <div *ngIf="email.errors.email">
          电子邮箱地址格式错误
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">密码：</label>
        <input class="form-control" type="password" placeholder="请输入密码" id="password" name="password"
          #password="ngModel" ngModel required minlength="6" appKeepSame="password_again; reverse"
        [ngClass]="{'is-valid': password.valid && (password.dirty||password.touched), 'is-invalid': password.invalid && (password.dirty||password.touched)}">

        <div *ngIf="password.invalid && (password.dirty||password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
          密码不能为空
          </div>
          <div *ngIf="password.errors.minlength">
          密码不能少于6个字符
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password_again">确认密码：</label>
        <input class="form-control" type="password" placeholder="再次输入密码" id="password_again" name="password_again"
          #password_again="ngModel" ngModel appKeepSame="password"
        [ngClass]="{'is-valid': password_again.valid && (password_again.dirty||password_again.touched), 'is-invalid': password_again.invalid && (password_again.dirty||password_again.touched)}">

        <div *ngIf="password_again.invalid && (password_again.dirty||password_again.touched)" class="alert alert-danger">
          <div *ngIf="password_again.errors.not_same">
            两次输入密码必须一致
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-submit col-12" style="margin-top: 20px;" [disabled]="reg_form.form.invalid">注册</button>

    </form>
  </div>
</div>
